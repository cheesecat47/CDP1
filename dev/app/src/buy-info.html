  <!-- Single Starts Here -->
  <div class="single-product">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>배송 정보 </h1>
          </div>
        </div>
        <!-- <div class="col-md-6">
          <div id="map">
            <img id="product-image" src="#" alt="No img.">
          </div>
        </div> -->
        <div class="col-md-6">
          <div class="right-content">
            <div class="down-content">
              <h4 id="product-name"></h4>
              <h6 id="product-quantity"></h6>
              <h6 id="product-whole_price"></h6>
              <h6 id="product-seller"></h6>
            </div>
            <br>
            <div class="info">
              <form name="deliver_form" id="buy-now" action="/products/buy" method="get">
                <table>
                  <tr>
                    <td><div id="info-add"> 주소 : </div></td>
                    <td><input type="text" name="address" id="add" placeholder="배송받을 주소를 입력해주세요"></td>
                  </tr>
                  <tr>
                    <td><div id="info-tel">연락처 : </div></td>
                    <td><input type="text" name="call" id="tel" placeholder="연락처를 입력해주세요"></td>
                  </tr>
                </table>
                <input type="hidden" name="id" id="product-id" value="100">
                <br>
                <input type="submit" id="deliver_item_btn" class="btn btn-primary btn-block" value="구매완료!">
              </form>
              <br>
            </div><!-- end info -->
          </div>
        </div>
      </div>
    </div>
    <!-- Single Page Ends Here -->


    <div class="col-sm-12">
      <div style="display: none;" class="alert alert-success text-center" id="msg"></div>
    </div>
