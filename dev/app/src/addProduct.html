<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <title>KNU Phone Market</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/tooplate-main.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/atg.css">


  <!--
Tooplate 2114 Pixie
https://www.tooplate.com/view/2114-pixie
-->
</head>

<body>

  <!-- Pre Header -->
  <div id="pre-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <span>경북대학교 이더리움 핸드폰 매장</span>
        </div>
      </div>
    </div>
  </div>


  <!-- Navigation -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark static-top"></nav>

  <!-- Page Content -->
  <!-- Items Starts Here -->
  <div class="featured-page">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="section-heading ">
            <div class="line-dec"></div>
            <div id="filters" class="button-group pull-left">
              <button class="btn btn-primary">
                <h5>물품등록</h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="featured container no-gutter">
    <div class="container">
      <div class="row">
        <div style="display: none;" class="alert alert-success" id="msg"></div>
        <form class="form-horizontal col-md-10" id="add-item-to-store">
          <div class="form-group">
            <label for="product-name" class="col-md-2 control-label">상품명</label>
            <div class="col-md-10">
              <input type="text" name="product-name" class="form-control" id="product-name"
                placeholder="제품 이름 입력" required="required"></input>
            </div>
          </div>

         
          <div class="form-group">
            <label for="product-price" class="col-md-2 control-label">가격</label>
            <div class="col-md-10">
              <input type="text" class="form-control" name="product-price" id="product-price" required="required"
                placeholder="이더단위로 입력 (예. 0.5)"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="product-condition" class="col-md-2 control-label">상품 상태</label>
            <div class="col-md-10">
              <select class="form-control" name="product-condition" id="product-condition">
                <option value="0">새 물품</option>
                <option value="1">중고 물품</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="product-price" class="col-md-2 control-label">등록 시간</label>
            <div class="col-md-10">
              <input type="datetime-local" class="form-control" name="product-start-time" id="product-start-time"
                required="required"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="product-image" class="col-md-2 control-label">사진 첨부</label>
            <div class="col-md-10">
              <input type="file" name="product-image" class="form-control" id="product-image" required="required">
            </div>
          </div>

          <div class="form-group">
            <label for="product-description" class="col-md-2 control-label">상세 설명</label>
            <div class="col-md-10">
              <textarea class="form-control" name="product-description" rows="8" id="product-description"
                placeholder="상품 설명을 입력하세요." required="required"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-primary">등록하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- Additional Scripts -->
  <script src="index.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/owl.js"></script>
  <script src="assets/js/isotope.js"></script>

  <script src="assets/js/devjy.js"></script>


  <script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
      if (!cleared[t.id]) {                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value = '';         // with more chance of typos
        t.style.color = '#fff';
      }
    }
  </script>


</body>

</html>
